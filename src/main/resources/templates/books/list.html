<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework</title>
</head>
<body>
<h1>Book list</h1>

<table>
    <tr>
        <th>BookID</th>
        <th>Book Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">BookID</td>
        <td th:text="${book.title}">BookTitle</td>
        <td th:text="${book.publisher.name}">Publisher</td>
    </tr>
</table>
</body>
</html>
